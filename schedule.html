<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Cal Test</title>

	<!-- Vue 2 -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<!-- Vue-Cal legacy (支援 Vue2 的唯一 CDN 可用版本) -->
	<link rel="stylesheet" href="https://unpkg.com/vue-cal@legacy/dist/vuecal.css">
	<script src="https://unpkg.com/vue-cal@legacy/dist/vuecal.js"></script>
</head>
<body>

<div id="app">
	<h1>{{ msg }}</h1>

	<!-- 重要：component 名稱是 vuecal，不是 vue-cal -->
	<vuecal
		style="height: 400px"
		active-view="month"
		:selected-date="'2025-01-01'"
	></vuecal>
</div>

<script>
	// 重要：這裡是 window.vuecal（小寫）
	Vue.component('vuecal', window.vuecal);

	new Vue({
		el: '#app',
		data: {
			msg: 'Hello Vue 2 + Vue Cal!'
		}
	});
</script>

</body>
</html>
