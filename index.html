<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ë≥ºÁâ©Ëªä</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 1em;
        background-color: #f9f9f9;
        font-size: 20px;
      }

      h2 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 1em;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: center;
      }

      li {
        background: #ffffff;
        padding: 1em;
        margin-bottom: 1em;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 24px;
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 0.6em;
      }

      .controls button {
        font-size: 28px;
        padding: 0.3em 0.6em;
        width: 48px;
        height: 48px;
        border-radius: 8px;
        border: none;
        background-color: #e0e0e0;
      }

      .controls input {
        width: 64px;
        text-align: center;
        font-size: 24px;
        padding: 0.2em;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      button.submit {
        display: block;
        width: 100%;
        padding: 1em;
        font-size: 24px;
        font-weight: bold;
        background-color: #06c755;
        color: white;
        border: none;
        border-radius: 12px;
        margin-top: 2em;
      }

      button i {
        font-size: 24px;
      }

      #loadingMask {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: rgba(0, 0, 0, 0.4);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-size: 2rem;
      }
  
      .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #ffffff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
  
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <script>
    window.onload = async () => {
      await liff.init({ liffId: "2007457926-DVgm8yJO" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      // console.log("‚úÖ userId:", profile.userId);
      userId = profile.userId;
      userName = profile.displayName;
      document.getElementById("sendOrder").disabled = false;

      fetchCart(); // ÂèñÂæócartË≥áÊñô
    }
  </script>
  <body>
    <h2 id="title">Loading...</h2>
    <ul id="cartList">ËºâÂÖ•‰∏≠...</ul>
    <button class="submit" id="sendOrder" onclick="submitCart()" disabled>‚úÖ Á¢∫Ë™çÈÄÅÂá∫</button>
    <div id="loadingMask"><div class="spinner"></div></div>
  </body>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    let userId = '';
    let userName = '';
    let data = '';
    let cart = [];
    let quantities = [];

    // ÊäìÂèñÁ∂≤ÂùÄÂèÉÊï∏
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name"); // ÊäìÂèñnameÁöÑÂÄº

    if( name=='' ){ throw new Error("üö´ ÁµÇÊ≠¢Âü∑Ë°åÔºöÊ¢ù‰ª∂‰∏çÁ¨¶Âêà"); }

    // ÊõøÊèõÁÇ∫‰Ω†Ëá™Â∑±ÁöÑ GAS Web App URL
    const gasUrl = `https://script.google.com/macros/s/AKfycbyH8yq_Vebin-bf49mlKaI6hfoOUxXuPFI3h5vpCykGSBE63G8BezeTOSarA6S0J-QH/exec`;
    const getUrl = `${gasUrl}?name=${encodeURIComponent(name)}`;

    document.getElementById("title").innerText = name;

    async function fetchCart() {
      try {
        const res = await fetch(getUrl);
        cart = await res.json();
        // cart = JSON.parse(data);
        quantities = cart.map(() => 0); // È†êË®≠ÂÖ®ÈÉ®ÁÇ∫ 0
        // console.log("‚úÖ ÊãøÂà∞ cart Ë≥áÊñôÔºö", cart);
        renderCart(); // ÂëºÂè´‰Ω†Ëá™Â∑±ÁöÑÊ∏≤ÊüìÂáΩÂºè
      } catch (err) {
        console.error("‚ùå ÁÑ°Ê≥ïÂèñÂæó cart Ë≥áÊñô", err);
      }
    }

    function renderCart() {
      const list = document.getElementById("cartList");
      list.innerHTML = '';
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="item">
            <span>${item.flavor}</span>
            <div class="controls">
              <button onclick="changeQty(${index}, -1)">
                <i class="fas fa-minus"></i>
              </button>
              <input type="number" min="0" value="${quantities[index]}" onchange="updateQty(${index}, this.value)">
              <button onclick="changeQty(${index}, 1)">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function changeQty(index, delta) {
      quantities[index] = Math.max(0, quantities[index] + delta);
      renderCart();
    }

    function updateQty(index, value) {
      const num = parseInt(value, 10);
      quantities[index] = isNaN(num) || num < 0 ? 0 : num;
      renderCart();
    }

    async function submitCart() {

      if (!userId) {
        alert("‚ö†Ô∏è Â∞öÊú™ÂèñÂæó userId");
        return;
      }

      const mask = document.getElementById('loadingMask');
      const result = document.getElementById('result');
      mask.style.display = 'flex';

      const arr = cart.map((item, index) => ({
        flavor: item.flavor,
        qty: quantities[index]
      }));

      const order = {};
      order['orders'] = arr;
      order['name']   = userName;
      order['id']     = userId;
      order['item']   = name;

      await fetch(gasUrl, {
        method: "POST",
        headers: {
          "Content-Type": "text/plain"
        },
        body: JSON.stringify(order)
      })
      .then(response => response.json())
      .then(result => {
        console.log("‚úÖ ÊàêÂäüÈÄÅÂá∫Ôºö", result);
        alert("‚úÖ Ë®ÇÂñÆÂ∑≤ÈÄÅÂá∫ÔºÅ");
      })
      .catch(error => {
        console.error("‚ùå ÁôºÁîüÈåØË™§Ôºö", error);
        alert("‚ùå Ë®ÇÂñÆÈÄÅÂá∫Â§±ÊïóÔºÅ");
      })
      .finally(() => {
        mask.style.display = 'none';
      });
    }

    // renderCart();
  </script>
</html>
