<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>購物車</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 1em;
        background-color: #f9f9f9;
        font-size: 20px;
      }

      h2 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 1em;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: center;
      }

      li {
        background: #ffffff;
        padding: 1em;
        margin-bottom: 1em;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 24px;
      }

      .flavors {
        display: flex;
        flex-direction: column;
      }

      .stock {
        font-size: 0.9em;
        color: #888;
      }

      .controls {
        display: flex;
        flex-direction: column; /* 主方向變為垂直 */
        align-items: center;
        gap: 0.6em;
      }

      .controls-row {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .controls button {
        font-size: 28px;
        padding: 0.3em 0.6em;
        width: 48px;
        height: 48px;
        border-radius: 8px;
        border: none;
        background-color: #e0e0e0;
      }

      .controls input {
        width: 64px;
        text-align: center;
        font-size: 24px;
        padding: 0.2em;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      button.submit {
        display: block;
        width: 100%;
        padding: 1em;
        font-size: 24px;
        font-weight: bold;
        background-color: #06c755;
        color: white;
        border: none;
        border-radius: 12px;
        margin-top: 2em;
      }

      button i {
        font-size: 24px;
      }

      .limit-msg {
        color: red;
        font-size: 12px;
        margin-top: 4px;
      }

      #loadingMask {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
  
      .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid #f3f3f3;
        border-top: 6px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
  
      @keyframes spin {
        0%   { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <script>
    window.onload = async () => {
      await liff.init({ liffId: "2007457926-DVgm8yJO" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      // console.log("✅ userId:", profile.userId);
      userId = profile.userId;
      userName = profile.displayName;
      document.getElementById("sendOrder").disabled = false;

      fetchCart(); // 取得cart資料
    }
  </script>
  <body>
    <h2 id="title">Loading...</h2>
    <ul id="cartList">載入中...</ul>
    <button class="submit" id="sendOrder" onclick="submitCart()" disabled style="display:none">✅ 確認送出</button>
    <div id="loadingMask"><div class="spinner"></div></div>
  </body>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    let userId = '';
    let userName = '';
    let data = '';
    let cart = [];
    let quantities = [];

    const mask = document.getElementById('loadingMask');
    const result = document.getElementById('result');

    // 抓取網址參數
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name"); // 抓取name的值

    if( name=='' ){ throw new Error("🚫 終止執行：條件不符合"); }

    // 替換為你自己的 GAS Web App URL
    const gasUrl = `https://script.google.com/macros/s/AKfycbyv6eSogoQF3s69ELYHBkAAdDQagJ5azl1pSkMCO9vQQWAayXwEIt_P_HW5XD39pPoJ/exec`;
    const getUrl = `${gasUrl}?name=${encodeURIComponent(name)}`;

    document.getElementById("title").innerText = name;

    async function fetchCart() {
      try {
        mask.style.display = 'flex';
        const res = await fetch(getUrl);
        cart = await res.json();
        // cart = JSON.parse(data);
        quantities = cart.map(() => 0); // 預設全部為 0
        // console.log("✅ 拿到 cart 資料：", cart);
        renderCart(); // 呼叫你自己的渲染函式
      } catch (err) {
        console.error("❌ 無法取得 cart 資料", err);
      } finally {
        mask.style.display = 'none';
        document.getElementById('sendOrder').style.display = 'block';
      }
    }

    function renderCart() {
      const list = document.getElementById("cartList");
      list.innerHTML = '';
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        const currentQty = quantities[index];
        const hasLimit = item.num !== 0;
        const reachedMax = hasLimit && currentQty >= item.num;
        li.innerHTML = `
          <div class="item">
            <div class="flavors">
              <span>${item.flavor}</span>
              <span class="stock">${item.remain !== 0 ? `剩下 ${item.remain} 個` : '&nbsp;'}</span>
            </div>
            <div class="controls">
              <div class="controls-row">
                <button onclick="changeQty(${index}, -1)">
                  <i class="fas fa-minus"></i>
                </button>
                <input type="number" id="order_num" min="0" ${hasLimit ? `max="${item.num}"` : ''} value="${currentQty}" onchange="updateQty(${index}, this.value)">
                <button onclick="changeQty(${index}, 1)">
                <button onclick="changeQty(${index}, 1)" ${reachedMax ? 'disabled' : ''}>
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              ${reachedMax ? `<div class="limit-msg">已達數量上限</div>` : ''}
            </div>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function changeQty(index, delta) {
      quantities[index] = Math.max(0, quantities[index] + delta);
      renderCart();
    }

    function updateQty(index, value) {
      const num = parseInt(value, 10);
      quantities[index] = isNaN(num) || num < 0 ? 0 : num;
      renderCart();
    }

    async function submitCart() {

      if (!userId) {
        alert("⚠️ 尚未取得 userId");
        return;
      }
      
      mask.style.display = 'flex';

      const arr = cart.map((item, index) => ({
        flavor: item.flavor,
        qty: quantities[index]
      }));

      const order = {};
      order['orders'] = arr;
      order['name']   = userName;
      order['id']     = userId;
      order['item']   = name;

      await fetch(gasUrl, {
        method: "POST",
        headers: {
          "Content-Type": "text/plain"
        },
        body: JSON.stringify(order)
      })
      .then(response => response.json())
      .then(result => {
        // console.log("✅ 成功送出：", result);
        // alert("✅ 訂單已送出！");
        Swal.fire({
          icon: 'success',
          title: '訂單已送出',
          text: '下單品項為： '+result[0].orders,
          footer: '<small>如有其他任何問題，可詢問熊幸福小小烘焙哦~</small>'
        });
      })
      .catch(error => {
        console.error("❌ 發生錯誤：", error);
        alert("❌ 訂單送出失敗！");
      })
      .finally(() => {
        mask.style.display = 'none';
      });
    }

    // renderCart();
  </script>
</html>
