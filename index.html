  <script>

    <ul id="cartList">è¼‰å…¥ä¸­...</ul>

  <script>
    let userId = '';
    let userName = '';
    let data = '';
    let cart = [];
    let quantities = [];

    const mask = document.getElementById('loadingMask');
    const result = document.getElementById('result');

    // æŠ“å–ç¶²å€åƒæ•¸
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name"); // æŠ“å–nameçš„å€¼

    if( name=='' ){ throw new Error("ğŸš« çµ‚æ­¢åŸ·è¡Œï¼šæ¢ä»¶ä¸ç¬¦åˆ"); }

    // æ›¿æ›ç‚ºä½ è‡ªå·±çš„ GAS Web App URL
    const gasUrl = `https://script.google.com/macros/s/AKfycbwtU-rpIJazFEAQZxz1xlXy0KYyz8yNjpXfPTxEPFRW-hrJVDghVP27hAJl_bzDT8dBpg/exec`;
    // const gasUrl = `https://script.google.com/macros/s/AKfycbyFaQ5UW0AlvwQnMnQAs9Pn4-52JLpP7uanGBLWeOtoMDMCKdm8-FBTsck13UjvqIO9ug/exec`;
    const getUrl = `${gasUrl}?name=${encodeURIComponent(name)}`;

    async function fetchCart() {
      try {
        mask.style.display = 'flex';
        const res = await fetch(getUrl);
        cart = await res.json();

        if( typeof cart[0].status !== 'undefined' ){
          Swal.fire({
            icon: 'warning',
            title: 'æŸ¥ç„¡è©²å“é …',
            text: 'è©²å“é …å·²åˆ°æœŸæˆ–å·²æå‰é—œé–‰ï¼',
            confirmButtonText: 'çŸ¥é“äº†'
          });
          document.getElementById("title").innerText = '';
          document.getElementById("cartList").innerText = '';
          return; // åœæ­¢å¾€ä¸‹
        }

        document.getElementById("title").innerText = name;
        // cart = JSON.parse(data);
        quantities = cart.map(() => 0); // é è¨­å…¨éƒ¨ç‚º 0
        // console.log("âœ… æ‹¿åˆ° cart è³‡æ–™ï¼š", cart);
        renderCart(); // å‘¼å«ä½ è‡ªå·±çš„æ¸²æŸ“å‡½å¼

        document.getElementById('sendOrder').style.display = 'block';
        document.getElementById('cartTotal').style.display = 'block';
      } catch (err) {
        console.error("âŒ ç„¡æ³•å–å¾— cart è³‡æ–™", err);
      } finally {
        mask.style.display = 'none';
      }
    }

    function renderCart() {

      // æŠ“å–ç¶²å€æ¸¬è©¦åƒæ•¸
      const params = new URLSearchParams(window.location.search);
      const debug  = params.get("debug"); // æŠ“å–debugçš„å€¼
      
      const list = document.getElementById("cartList");
      list.innerHTML = '';
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        const currentQty = quantities[index];
        const hasLimit = item.num !== 0;
        const reachedMax = hasLimit && currentQty >= item.remain;

        const swiperClass = `item-swiper-${index}`;
        let slides;

        if( typeof item.imgs!==undefined && debug==='Y' ){

          var imgs = item.imgs;
          var img_arr = imgs.split('|');
          slides = img_arr.map(img => 
              `<div class="swiper-slide"><img src="${img}" />
                ${item.num === 0 ? '' : item.remain === 0 ? 'å·²å”®å®Œ' : `<div class="slide-caption">å‰©é¤˜ ${item.remain}å€‹</div>`}
              </div>`
          ).join("");
        }

        li.innerHTML = `
          <div class="item">
            <div class="img">
              ${debug==='Y' && item.imgs!=='' ? 
              `<div class="swiper ${swiperClass}">
                <div class="swiper-wrapper">${slides}</div>
              </div>` : ''}
            </div>
            <div class="flavors">
              <span>${item.flavor}</span>
              <span class="stock">${(item.num === 0 && debug!='Y') ? '' : item.remain === 0 ? 'å·²å”®å®Œ' : `å‰©é¤˜ ${item.remain} å€‹`}</span>
            </div>
            <div class="controls">
              <span class="price">$${item.price}</span>
              <div class="controls-row">
                <button onclick="changeQty(${index}, -1)" ${item.remain === 0 && item.num !== 0 ? 'disabled' : ''}>
                  <i class="fas fa-minus"></i>
                </button>
                <input type="number" min="0" ${hasLimit ? `max="${item.remain}"` : ''} value="${currentQty}" onchange="updateQty(${index}, this.value)" ${item.remain === 0 && item.num !== 0 ? 'disabled' : ''}  oninput="validateMax(this)">
                <button onclick="changeQty(${index}, 1)" ${reachedMax ? 'disabled' : ''}>
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              ${reachedMax ? `<div class="limit-msg">å·²é”æ•¸é‡ä¸Šé™</div>` : ''}
            </div>
          </div>
        `;
        list.appendChild(li);

        if( debug==='Y' && item.imgs!=='' ){
          new Swiper(`.${swiperClass}`, {
              autoplay: {
                  delay: 3000,      // æ¯å¼µåœç•™ 3 ç§’
                  disableOnInteraction: false // ä½¿ç”¨è€…æ»‘å‹•å¾Œä»ç¹¼çºŒè‡ªå‹•æ’­
              },
              loop: true,
          });
        }
      });

      updateTotal(); // è¨ˆç®—ç¸½é‡‘é¡
    }

    function validateMax(input) {
      const max = parseInt(input.max);
      if (parseInt(input.value) > max) {
        input.value = max;
      }
    }

    function changeQty(index, delta) {
      quantities[index] = Math.max(0, quantities[index] + delta);
      renderCart();
    }

    function updateQty(index, value) {
      const num = parseInt(value, 10);
      quantities[index] = isNaN(num) || num < 0 ? 0 : num;
      renderCart();
    }

    function updateTotal() {
      let total = 0;
      cart.forEach((item, index) => {
        total += (item.price || 0) * (quantities[index] || 0);
      });
      document.getElementById('totalAmount').textContent = total;
    }

    function showOrderSummary(){
      // çµ„æˆå“é …æ¸…å–®
      let html = `<table style="width:100%; text-align:left;">`;
      html += `<tr><th>å“é …</th><th>æ•¸é‡</th><th>å°è¨ˆ</th></tr>`;
    
      let total = 0;
    
      cart.forEach((item, index) => {
        const qty = quantities[index];
        if (qty > 0) {
          const subtotal = item.price * qty;
          total += subtotal;
          html += `
            <tr>
              <td>${item.flavor && item.flavor !== name ? `${name} - ${item.flavor}` : name}</td>
              <td>${qty}</td>
              <td>$${subtotal}</td>
            </tr>
          `;
        }
      });
    
      html += `</table><hr><strong>ç¸½é‡‘é¡ï¼š$${total}</strong>`;

      return html;
    }

    async function submitCart() {

      if (!userId) {
        alert("âš ï¸ å°šæœªå–å¾— userId");
        return;
      }

      const inputs = document.querySelectorAll('#cartList input[type="number"]');
  
      // åˆ¤æ–·æ˜¯å¦æ‰€æœ‰æ•¸é‡ç‚º 0 æˆ–ç©º
      const allZero = Array.from(inputs).every(input => Number(input.value) === 0 || input.value === "");
    
      if (allZero) {
        Swal.fire({
          icon: 'warning',
          title: 'ç„¡æ³•é€å‡º',
          text: 'è«‹è‡³å°‘é¸æ“‡ä¸€é …æ•¸é‡å†é€å‡ºï¼',
          confirmButtonText: 'çŸ¥é“äº†'
        });
        return; // åœæ­¢é€å‡º
      }
      
      mask.style.display = 'flex';

      const arr = cart.map((item, index) => ({
        flavor: item.flavor,
        qty: quantities[index]
      }));

      const order = {};
      order['orders'] = arr;
      order['name']   = userName;
      order['id']     = userId;
      order['item']   = name;

      await fetch(gasUrl, {
        method: "POST",
        headers: {
          "Content-Type": "text/plain"
        },
        body: JSON.stringify(order)
      })
      .then(response => response.json())
      .then(result => {
        // console.log("âœ… æˆåŠŸé€å‡ºï¼š", result);
        // alert("âœ… è¨‚å–®å·²é€å‡ºï¼");
        if( result[0].status=='success' ){
          var html = showOrderSummary();
          // é¡¯ç¤º SweetAlert
          Swal.fire({
            title: 'è¨‚å–®æ˜ç´°',
            html: html,
            icon: 'success',
            footer: '<small>å¦‚æœ‰å…¶ä»–ä»»ä½•å•é¡Œï¼Œå¯è©¢å•ç†Šå¹¸ç¦å°å°çƒ˜ç„™å“¦~</small>'
          });
          
          document.querySelectorAll('#cartList input[type="number"]').forEach(input => {
            input.value = 0;
          });
          quantities = quantities.map(() => 0); // æ¸…ç©º quantities é™£åˆ—ï¼ˆè‹¥æœ‰ï¼‰
          fetchCart(); // é‡æ–°æŠ“å–å“é …æ•¸é‡ä¸¦é‡æ–°æ¸²æŸ“è³¼ç‰©è»Š
        }else{
          // console.log(result);
          Swal.fire({
            title: 'è¨‚è³¼å¤±æ•—',
            html: result[0].alert,
            icon: 'error',
            footer: '<small>å¦‚æœ‰å…¶ä»–ä»»ä½•å•é¡Œï¼Œå¯è©¢å•ç†Šå¹¸ç¦å°å°çƒ˜ç„™å“¦~</small>'
          });
        }
      })
      .catch(error => {
        // console.error("âŒ ç™¼ç”ŸéŒ¯èª¤ï¼š", error);
        Swal.fire({
          title: 'ç³»çµ±ç•°å¸¸',
          icon: 'error'
        });
      })
      .finally(() => {
        mask.style.display = 'none';
      });
    }

    // renderCart();
  </script>
