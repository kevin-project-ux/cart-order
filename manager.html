<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>新增團購品項</title>
  <!-- ✅ Flatpickr 日期時間套件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    .req{
      color: red;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 1rem;
    }
    .row > div {
      flex: 1;
    }
    button.submit {
        display: block;
        width: 100%;
        padding: 1em;
        font-size: 24px;
        font-weight: bold;
        background-color: #06c755;
        color: white;
        border: none;
        border-radius: 12px;
        margin-top: 1em;
    }
  </style>
</head>
<script>
  window.onload = async () => {
    await liff.init({ liffId: "2007457926-5wAYNP0w" });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    // console.log("✅ userId:", profile.userId);
    userId = profile.userId;
    userName = profile.displayName;
    document.getElementById("createOrder").disabled = false;
  }
</script>
<body>
  <h2>新增團購品項</h2>
  <form id="createGroupForm">
    <label for="name"><span class="req">*</span> 品項名稱</label>
    <input type="text" id="name" required />

    <label for="price"><span class="req">*</span> 價格（NT$）</label>
    <input type="number" id="price" min="1" required />

    <label for="dateRangeInput">團購時間範圍 </label>
    <input type="text" id="rangePicker" placeholder="請選擇時間範圍" style="margin-top: 0.4rem;">

    <div id="flavorWrapper">
      <label>口味與限量：</label><br>
      <div class="flavor-row">
        <input type="text" placeholder="口味名稱" class="flavor-name">
        <input type="number" placeholder="數量" class="flavor-limit">
        <button onclick="removeFlavor(this)">❌</button>
      </div>
    </div>
    <button onclick="addFlavor()">➕ 新增口味</button><br><br>

    <label for="note">備註</label>
    <input type="text" id="note" />

    <button class="submit" id="createOrder" onclick="submitCreateCart()">建立團購</button>
  </form>
</body>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

  flatpickr("#rangePicker", {
    mode: "range",
    enableTime: true,
    dateFormat: "Y-m-d H:i",
    locale: "zh",
    minDate: "today" // ✅ 限制今天以前不能選
  });

  function addFlavor() {
    const div = document.createElement('div');
    div.className = "flavor-row";
    div.innerHTML = `
      <input type="text" placeholder="口味名稱" class="flavor-name">
      <input type="number" placeholder="數量" class="flavor-limit">
      <button onclick="removeFlavor(this)">❌</button>
    `;
    document.getElementById("flavorWrapper").appendChild(div);
  }

  function removeFlavor(btn) {
    btn.parentElement.remove();
  }
  
  async function submitCreateCart() {

    if (!userId) {
      alert("⚠️ 尚未取得 userId");
      return;
    }
  }
</script>
</html>
