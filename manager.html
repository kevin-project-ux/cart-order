<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>新增團購品項</title>
  <!-- ✅ Flatpickr 日期時間套件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    .req{
      color: red;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 1rem;
    }
    .row > div {
      flex: 1;
    }

    .flavor-row {
      margin-bottom: 8px;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .icon-btn {
      background: transparent;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 1.2rem;
    }
  
    .full-btn {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  
    .full-btn i {
      margin-right: 6px;
    }
  
    .full-btn:hover {
      background-color: #0056b3;
    }
    
    button.submit {
        display: block;
        width: 100%;
        padding: 1em;
        font-size: 24px;
        font-weight: bold;
        background-color: #06c755;
        color: white;
        border: none;
        border-radius: 12px;
        margin-top: 1em;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<script>
  window.onload = async () => {
    await liff.init({ liffId: "2007457926-5wAYNP0w" });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    // console.log("✅ userId:", profile.userId);
    userId = profile.userId;
    userName = profile.displayName;
    document.getElementById("createOrder").disabled = false;
  }
</script>
<body>
  <h2>新增團購品項</h2>
  <form id="createGroupForm">
    <label for="name"><span class="req">*</span> 品項名稱</label>
    <input type="text" id="name" required />

    <label for="price"><span class="req">*</span> 價格（NT$）</label>
    <input type="number" id="price" min="1" required />

    <label for="dateRangeInput">團購期間 </label>
    <input type="text" id="rangePicker" placeholder="請選擇時間範圍" style="margin-top: 0.4rem;">

    <!-- 單/多口味選擇 -->
    <div>
      <label><input type="radio" name="flavorType" value="single" checked onchange="toggleFlavor()"> 單口味</label>
      <label><input type="radio" name="flavorType" value="multiple" onchange="toggleFlavor()"> 多口味</label>
    </div><br>

    <!-- 單口味限量 -->
    <div id="singleFlavor">
      <label>限量數量：<input type="number" id="singleLimit"></label>
    </div>

    <!-- 多口味輸入區 -->
    <div id="multiFlavor" style="display: none;">
      <label>口味與限量：</label><br>
      <div id="flavorWrapper">
        <div class="flavor-row">
          <input type="text" placeholder="口味名稱" class="flavor-name">
          <input type="number" placeholder="數量" class="flavor-limit">
          <button class="icon-btn" onclick="removeFlavor(this)">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <button class="full-btn" onclick="addFlavor()">
        <i class="fas fa-plus"></i> 新增口味
      </button>
    </div><br>

    <label for="note">備註</label>
    <input type="text" id="note" />

    <button class="submit" id="createOrder" onclick="submitCreateCart()">建立團購</button>
  </form>
</body>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

  flatpickr("#rangePicker", {
    mode: "range",
    enableTime: true,
    dateFormat: "Y-m-d H:i",
    locale: "zh",
    minDate: "today" // ✅ 限制今天以前不能選
  });

  function toggleFlavor() {
    const selected = document.querySelector('input[name="flavorType"]:checked').value;
    document.getElementById("singleFlavor").style.display = selected === "single" ? "block" : "none";
    document.getElementById("multiFlavor").style.display = selected === "multiple" ? "block" : "none";
  }

  function addFlavor() {
    const div = document.createElement('div');
    div.className = "flavor-row";
    div.innerHTML = `
      <input type="text" placeholder="口味名稱" class="flavor-name">
      <input type="number" placeholder="數量" class="flavor-limit">
      <button class="icon-btn" onclick="removeFlavor(this)"><i class="fas fa-times"></i></button>
    `;
    document.getElementById("flavorWrapper").appendChild(div);
  }

  function removeFlavor(btn) {
    btn.parentElement.remove();
  }
  
  async function submitCreateCart() {

    if (!userId) {
      alert("⚠️ 尚未取得 userId");
      return;
    }
  }
</script>
</html>
