<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>新增團購品項</title>
  <!-- ✅ Flatpickr 日期時間套件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 1rem;
    }
    .row > div {
      flex: 1;
    }
    button.submit {
        display: block;
        width: 100%;
        padding: 1em;
        font-size: 24px;
        font-weight: bold;
        background-color: #06c755;
        color: white;
        border: none;
        border-radius: 12px;
        margin-top: 1em;
    }
  </style>
</head>
<script>
  window.onload = async () => {
    await liff.init({ liffId: "2007457926-5wAYNP0w" });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    // console.log("✅ userId:", profile.userId);
    userId = profile.userId;
    userName = profile.displayName;
    document.getElementById("createOrder").disabled = false;
  }
</script>
<body>
  <h2>新增團購品項</h2>
  <form id="createGroupForm">
    <label for="name">* 品項名稱</label>
    <input type="text" id="name" required />

    <label for="price">* 價格（NT$）</label>
    <input type="number" id="price" required min="1" />

    <label for="limitQty">* 數量限制（0 表示不限制）</label>
    <input type="number" id="limitQty" min="0" />

    <label for="flavors">口味選項（用逗號分隔）</label>
    <input type="text" id="flavors" placeholder="例如：巧克力,原味,抹茶" />

    <label for="dateRangeInput">限定時間範圍 </label>
    <input type="text" id="rangePicker" placeholder="請選擇時間範圍" style="margin-top: 0.4rem;">

    <label for="note">備註</label>
    <input type="text" id="note" />

    <button class="submit" id="createOrder" onclick="submitCreateCart()">建立團購</button>
  </form>
</body>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

  flatpickr("#rangePicker", {
    mode: "range",
    enableTime: true,
    dateFormat: "Y-m-d H:i",
    locale: "zh"
  });
  
  async function submitCreateCart() {

    if (!userId) {
      alert("⚠️ 尚未取得 userId");
      return;
    }
  }
</script>
</html>
